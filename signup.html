<div id="signup" class="signup-box">
    <h2 class="signup-title">Sign Up</h2>
   
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="flash-message {{ category }}" id="signup-flash-{{ category }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}
    <form method="POST" id="signup-form" class="anime-form">
        Username: <input type="text" name="username" required id="signup-username-input" class="signup-input" maxlength="20"><br><br>
        Password: <input type="password" name="password" required id="signup-password-input" class="signup-input" maxlength="20" minlength="3"><br><br>
        <input type="submit" value="Sign Up" id="submit-signup-btn" class="signup-btn">
    </form>
    <p class="login-cta">Already have an account? 
      <a href="{{ url_for('login') }}" class="login-link" id="login-link">Login here</a>
    </p>
  </div>
</body>
